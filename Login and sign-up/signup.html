        <div class="dot">
            <form action="">
                <h1>Create Account</h1>
                <div class="input-box">
                    <input class="inside" type="text" placeholder="Enter your name" />
                </div>

                <div class="input-box">
                    <input class="inside" type="text" placeholder="Enter your email" />
                </div>

                <div class="input-box">
                    <input class="inside" type="text" placeholder="Enter your password" />

                <div class="remember-forgot">
                    <label><input type="checkbox" /> Remember me </label>
                    <!-- <a href="/Forgot.html">Forgot Password?</a> -->

                <button
                    type="button" 
                    class="btn"
                    id="mama"
                    onclick="openpage()"
                >

                </button>

                    <p>Go to the login page</p>
                    <a href="/login.html" onclick="openpage()" >login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openpage() {
            window.location.href = "login.html";
        }
    </script>
