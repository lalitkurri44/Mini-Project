<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3>Billing Adresses</h3>

            <div class="inputbox">
              <span>full name: </span>
              <input type="text" placeholder="mr.lalit Kurri" />
            </div>

            <div class="inputbox">
              <span>email: </span>
              <input type=" text" placeholder="lalitkurri44@gmail.com" />
            </div>

            <div class="inputbox">
              <span>address: </span>
              <input type="text" placeholder="room -street - locality" />
            </div>

            <div class="inputbox">
              <span>city: </span>
              <input type="text" placeholder="area" />
            </div>

            <div class="flex">
              <div class="inputbox">
                <span>state: </span>
                <input type="text" placeholder="Maharastra" />
              </div>

              <div class="inputbox">
                <span>zip code: </span>
                <input type="text" placeholder="400 008" />
              </div>

              <h3>Payment method </h3>
              
              <div class="inputbox">
                  <span>card accepted: </span>
                  <input type=" text" placeholder="lalitkurri44@gmail.com" />
              </div>
              <div class="inputbox">
                  <span>name on card: </span>
                  <input type="text" placeholder="mr.lalit Kurri" />
                </div>
                
                <div class="inputbox">
                  <span>credit card number: </span>
                  <input type="text" placeholder="1111-2222-3333-4444" />
                </div>
  
  
              <div class="inputbox">
                <span>exp month: </span>
                <input type="text" placeholder="January" />
              </div>
  
              <div class="flex">
                <div class="inputbox">
                  <span>exp year: </span>
                  <input type="text" placeholder="2022" />
                </div>
  
                <div class="inputbox">
                  <span>CVV: </span>
                  <input type="text" placeholder="1234" />
                </div>
            </div>

            <input type="submit" value="Proceed to checkout" class="submit-btn">

          </div>
        </div>
      </form>
    </div>
  </body>
</html>
